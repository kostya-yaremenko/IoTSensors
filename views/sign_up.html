<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Home Composer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">

      <form class="navbar-form navbar-right" role="search">
        <div class="form-group input-group">
           <button type="submit" class="btn btn-default">Sign In</button>
          <!-- <span class="input-group-btn">
            <button class="btn btn-default" type="button">Sign in</button>
          </span>     -->    
        </div>
      </form>
      <!-- <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
      </ul> -->
    </div>
  </div>
</nav>
  
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <form method="POST"  action="/save_user">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="name">User name</label>
        <input type="email" class="form-control" id="name" name="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="api_key">API key</label>
        <input type="email" class="form-control" id="api_key" name="api_key" placeholder="API key">
      </div>
      <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
  </div>
  <div class="col-sm-4"></div>
</div>

<div class="row container-fluid text-center" style="background: #000000; color: #ffffff; position: absolute;
    bottom: 0;
    width: 100%;">
  <br>
  <p>&copy; K. Yaremenko</p>
  <br>
</div>
</body>
</html>
