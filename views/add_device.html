<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Home Composer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Messages</a></li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group input-group">
          <input type="text" class="form-control" placeholder="Search..">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>        
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container text-center"> 
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 well">
      <form>
        <div align="left" class="form-group">
          <label for="exampleFormControlInput1">Device name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Device name">
        </div>
        <div align="left" class="form-group">
          <label for="exampleFormControlInput1">Company</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Company">
        </div>
        
        <div align="left" class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <div align="left" class="custom-file">
          <label class="custom-file-label" for="validatedCustomFile">Choose image...</label>
          <input type="file" class="custom-file-input" id="validatedCustomFile" required>
          <br>
        </div>
        <div align="left" class="custom-file">
          <label class="custom-file-label" for="validatedCustomFile">Choose config file...</label>
          <input type="file" class="custom-file-input" id="validatedCustomFile" required>
          <br>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>

<div class="row container-fluid text-center" style="background: #000000; color: #ffffff; position: absolute;
    bottom: 0;
    width: 100%;">
  <br>
  <p>&copy; K. Yaremenko</p>
  <br>
</div>
</body>
</html>
